{% extends "base.html" %}
{% block content %}
<h2><i class="fa-solid fa-upload"></i> Upload and Distribute File</h2>
<form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label for="file" class="form-label">Select file</label>
        <input type="file" class="form-control" name="file" id="file" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-share-nodes"></i> Upload & Distribute</button>
</form>
{% endblock %}
