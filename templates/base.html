<!DOCTYPE html>
<html>
<head>
    <title>FilesBlocks App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fa-solid fa-cubes"></i> FilesBlocks</a>
        <div>
            <a class="btn btn-outline-primary me-2" href="{{ url_for('upload_file') }}"><i class="fa-solid fa-upload"></i> Upload</a>
            <a class="btn btn-outline-secondary me-2" href="{{ url_for('machines_list') }}"><i class="fa-solid fa-server"></i> Machines</a>
            <a class="btn btn-outline-info" href="{{ url_for('settings') }}"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </div>
</nav>
<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
